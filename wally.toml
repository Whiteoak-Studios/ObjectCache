[package]
name = "fadeluc-123/objectcache"
description = "Easily cache 3D and 2D (and sounds!) assets with a category like structure. View the documentation at https://github.com/Whiteoak-Studios/ObjectCache/blob/main/README.md"
version = "3.4.0"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"
license = "MIT"
exclude = ["**"]
include = [
    "src",
    "src/init.lua",
    "default.project.json",
    "wally.toml"
]

[dependencies]
Promise = "evaera/promise@^4.0.0"

[dev-dependencies]
ObjectCache = "fadeluc-123/objectcache@2.3.0"
TestEZ = "roblox/testez@0.4.1"